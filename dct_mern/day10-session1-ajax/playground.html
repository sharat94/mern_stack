<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div id='root'>

    </div>
    <script>
      var rootHandle = document.getElementById('root');
      var fruits = ['apple', 'banana', 'mango', 'strawberry'];
      var output = '';
      output += '<ul>'
      for(var fruit of fruits) {
        output += `<li>${fruit}</li>`;
      }
      output += '</ul>';
      console.log(output);
      rootHandle.innerHTML = output;
    </script>
  </body>
</html>
